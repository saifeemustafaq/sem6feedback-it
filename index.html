<html>

<head>
    <link rel="stylesheet" href="style1.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>TYIT SEM-6 Feedback</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/JQ_UI/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="/JQ_UI/jquery-ui.structure.css">
    <link rel="stylesheet" type="text/css" href="/JQ_UI/jquery-ui.theme.css">
</head>

<body id="grad1">
    <img src="/images/svkm_logo.png" alt="svkm-logo.png">

    <h1 class="mask">
        <a class="typewrite" data-period="2000" data-type='[ "Please login with your Gmail", "Fill feedback subject-wise." ]'>
            <span class="wrap"></span>
        </a>


        <!-- Please login with your Gmail and fill feedback subject-wise. -->


    </h1>

    <!-- <img src="images/logo.png" alt="svkm-logo.png" id="image"> -->

    <div id="errorbox" title="Login" class="myDivs">
        <p style="color: rgb(88, 88, 88);">For Security reason, use only Google Chrome or Microsoft Edge</p><br>
        <h3>Enter Your SAP ID</h3>
        <input autocomplete="off" id="uname" type="text" placeholder="SAP ID" required><br><br>
        <h3>Enter Password</h3>
        <input autocomplete="off" id="pass" type="password" placeholder="Password" required><br><br>
        <button id="closeButton" onclick="return valid()" type="submit">Submit</button><br><br><br>
        <button onclick="window.location.href = 'mailto:hidrbhushan@gmail.com';">Request Access</button><br>
        <p style="color: rgb(88, 88, 88);">(for new registrants only)</p>

    </div>

    <div class="tab-wrap mask">

        <input type="radio" name="tabs" id="tab1" checked>
        <div class="tab-label-content" id="tab1-content">
            <label for="tab1">OS</label>
            <div class="tab-content">
                <div class="mainDiv" id="os">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdoujxXpOJtHNTjsVy3hZPFUfGXw_L42y9qsPCqZLNgmFEXKQ/viewform?embedded=true" width="950" height="3050" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                </div>
            </div>
        </div>

        <input type="radio" name="tabs" id="tab2">
        <div class="tab-label-content" id="tab2-content">
            <label for="tab2">OOSWE</label>
            <div class="tab-content">
                <div class="mainDiv" id="ooswe">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScdazmqXpTOa1K-ZJVcEdnF6T7HIUMTz4IRIbrj92YRjuWTgA/viewform?embedded=true" width="950" height="3050" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                </div>
            </div>
        </div>

        <input type="radio" name="tabs" id="tab3">
        <div class="tab-label-content" id="tab3-content">
            <label for="tab3">CC</label>
            <div class="tab-content">
                <div class="mainDiv" id="cc">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSet9aRE28iLFeWfxnwzNUJfz_WpjWC47Pt0ekljndajAiB5Lw/viewform?embedded=true" width="950" height="3050" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                </div>
            </div>
        </div>

        <input type="radio" name="tabs" id="tab4">
        <div class="tab-label-content" id="tab4-content">
            <label for="tab4">ADT</label>
            <div class="tab-content">
                <div class="mainDiv" id="adt">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfjckWV-rjLwiX27WCp12Q0AeyYR8zXswOeI_9G4msQJek-Pw/viewform?embedded=true" width="950" height="3050" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                </div>
            </div>
        </div>

        <input type="radio" name="tabs" id="tab5">
        <div class="tab-label-content" id="tab5-content">
            <label for="tab5">DIP</label>
            <div class="tab-content">
                <div class="mainDiv" id="dip">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfCAf0ctDC_CzJBDBH_VwRa5XvcoaEQ5xVx9YZ52NiE1FZ_rg/viewform?embedded=true" width="950" height="3050" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                </div>
            </div>
        </div>

        <input type="radio" name="tabs" id="tab6">
        <div class="tab-label-content" id="tab6-content">
            <label for="tab6">DSS</label>
            <div class="tab-content">
                <div class="mainDiv" id="dss">
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf-qrvDCPh-DArXMqxi4zj0XII_qf6JtGsWBNxH5XRovZRNfQ/viewform?embedded=true" width="950" height="3050" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
                </div>
            </div>
        </div>

        <div class="slide"></div>

    </div>





    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
</body>

<script src="jquery.js" type="text/javascript"></script>
<script src="JQ_UI/jquery-ui.js" type="text/javascript"></script>
<script src="demo.js" type="text/javascript"></script>
<script src="demoh1.js" type="text/javascript"></script>

</html>
